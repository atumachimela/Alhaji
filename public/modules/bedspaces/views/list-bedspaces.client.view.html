<section data-ng-controller="BedspacesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Bedspaces</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="bedspace in bedspaces" data-ng-href="#!/bedspaces/{{bedspace._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="bedspace.created | date:'medium'"></span>
				by
				<span data-ng-bind="bedspace.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="bedspace.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!bedspaces.$resolved || bedspaces.length">
    	No Bedspaces yet, why don't you <a href="/#!/bedspaces/create">create one</a>?
    </div>
</section>
