<section data-ng-controller="HostelsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Hostels</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="hostel in hostels" class="list-group-item">
			<a class="list-group-item-heading" data-ng-bind="hostel.name" data-ng-href="#!/hostels/{{hostel._id}}"></a>
            <a class="btn btn-primary" href="/#!/hostels/{{hostel._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hostels.$resolved || hostels.length">
    	No Hostels yet, why don't you <a href="/#!/hostels/create">create one</a>?
    </div>
</section>
